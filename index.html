<body class="bg-gray-100 font-sans text-black">

  <!-- Barra de Menu -->

    <div class="container mx-auto flex justify-between items-center">
      <div class="flex">

        <a href="#" class="text-white hover:text-yellow-400"><i class="fab fa-youtube"></i></a>
        <a href="#" class="text-white hover:text-yellow-400"><i class="fab fa-facebook"></i></a>

        <a href="#" class="text-white hover:text-yellow-400"><i class="fab fa-x-twitter"></i></a>

  <!-- Cabeçalho -->
  <header class="bg-yellow-400 py-8">
    <div class="container mx-auto flex flex-col md:flex-row space-y-8 md:space-y-0 md:space-x-8">
      
      <!-- Logo -->
      <div class="md:w-1/4 text-center">
        <img src="logo.png" alt="Logo" class="mx-auto h-28 w-auto" />
        <h1 class="text-3xl text-black mt-6">OLHO DE RAPINA</h1>
      </div>
      
      <!-- Destaque -->
      <div class="md:w-1/4">
        <h2 class="text-2xl text-black">Destaque</h2>
        <p class="text-black text-sm">Breve descrição do destaque. Pode incluir uma imagem aqui.</p>
        <img src="https://aeroin.net/wp-content/uploads/2020/06/Blue_Main_500px.png" alt="Destaque Imagem" class="mt-4 rounded" />
      </div>

      <!-- Fase da Lua -->
      <div class="md:w-1/4 text-center">
        <div id="moon-phase">
          <p>Carregando...</p>
        </div>
        <script>
          async function loadMoonPhase() {
            try {
              const response = await fetch("fasesLua/phases.xml");
              if (!response.ok) throw new Error("Erro ao carregar o arquivo XML.");
              const xmlText = await response.text();
              const parser = new DOMParser();
              const xml = parser.parseFromString(xmlText, "application/xml");
              const parseError = xml.querySelector("parsererror");
              if (parseError) throw new Error("Erro no XML: " + parseError.textContent);

              const phases = Array.from(xml.querySelectorAll("phase"));
              const phaseList = [];

              phases.forEach((phase) => {
                const phaseName = phase.getAttribute("name");
                const dates = phase.querySelectorAll("date");
                dates.forEach((dateNode) => {
                  const dateText = dateNode.textContent.trim();
                  const formattedDate = dateText.replace(" ", "T");
                  const date = new Date(formattedDate);
                  if (!isNaN(date)) {
                    phaseList.push({ name: phaseName, date });
                  }
                });
              });

              phaseList.sort((a, b) => a.date - b.date);
              const now = new Date();
              let currentPhase = null;
              for (let i = 0; i < phaseList.length - 1; i++) {
                if (now >= phaseList[i].date && now < phaseList[i + 1].date) {
                  currentPhase = phaseList[i];
                  break;
                }
              }
              if (!currentPhase) currentPhase = phaseList[phaseList.length - 1];
              const phaseElement = document.getElementById("moon-phase");
              if (currentPhase) {
                const phaseImage = currentPhase.name.replace(" ", "").toLowerCase() + ".png";
                phaseElement.innerHTML = `
                  <p>${currentPhase.name}</p>
                  <img src="fasesLua/${phaseImage}" alt="${currentPhase.name}" class="mx-auto block mt-2" />
                `;
              } else {
                phaseElement.innerHTML = `<p>Não foi possível determinar a fase da Lua.</p>`;
              }
            } catch (error) {
              document.getElementById("moon-phase").innerHTML = `<p>Erro ao carregar as informações da Lua.</p>`;
            }
          }
          loadMoonPhase();
        </script>
      </div>

      <!-- APOD da NASA -->
      <div class="md:w-1/4 text-center">
        <h2 class="text-2xl text-black">APOD da NASA</h2>
        <img src="https://apod.nasa.gov/apod/image/230428.jpg" alt="APOD" class="mt-4 rounded mx-auto" />
      </div>
    </div>
  </header>
